{% extends 'layout.html' %}
{% load static %}
{% block title %} Jagrati | Password Reset {% endblock %}

{% block style %}
<style type="text/css">
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    .form-group {
        max-width: 450px;
        margin: auto;
        position: relative;
        text-align: center;
        
    }

    .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border: none;
        justify-content: center;
    }

    .form-group .form-control:focus {
        z-index: 2;
    }

    .form-group input[type="email"] {
        margin-bottom: 10px;
        border: black;
        background-color:#faf0e3;
        border: 1px solid #ff8c00;
    }

    .fas {
        font-size: 7em;
        color: #ff8c00;
        margin-bottom: 0.15em;
        margin-top:80px ;
    }

    .submit-btn {
        background-color: #ff8c00;
        color: #000000;
        border: none;
    }
    .submit-btn:hover{
        box-shadow:0 10px 10px 0px #f5c78f;
    }
    .parent_div{
        height: 100vh;
        widows: 100vh;
        position: relative;
    }
    .head{
        width: 70vw;
        height: 70vh;
        border-radius: 10px;
        align-content: center;
        box-shadow: 0px 17px 15px 0px #ff8c00;
        border: 1px solid #ff8c00;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    @media screen and (max-width:768px) {
        .img{
            display: block;
            visibility: hidden;
        }
        
    }
</style>
{% endblock %}

{% block content %}
<div class=" parent_div">
<div class="container head ">
    <div class="row ">
        <div class="col-md-6 ">
                
            
            <form method="POST" class="d-block ">
                {% csrf_token %}
                <div class="form-group ">
                    <i class="fas fa-key"></i>
                <h1 class=" font-weight-bolder" style="text-align: center;">Reset password</h1>
                </div>
                <div class="form-group">
                    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg submit-btn btn-block" type="submit">Reset password</button>
                </div>
            </form>
            <br>
        </div>
        <div class="col-md-6 mb-3 d-block  img " style="background-color: #ff8c00;height: 70vh;width: 71vh;border-radius: 10px;">
            <img  src="{% static 'new_home/images/forget.svg' %}" class="img-fluid"  alt="image"/>
        </div>
        
        
        
    </div>
</div>
</div>


{% endblock %}
