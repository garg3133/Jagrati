
{% extends 'layout.html' %}
{% load static %}
{% block title %} Jagrati | Password Reset {% endblock %}

{% block style %}
<style type="text/css">
.container{
        box-shadow: 0px 17px 20px #ff8c00;
    }

.forom-group{
    justify-content: center;
}
    .form-control {
        position: relative;
        box-sizing: border-box;
        font-size: 16px;
        justify-content: center;
       
    }

    .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: 10px;
        justify-content: center;
        background-color:#f7ebdd ;
    }

    .fas {
        font-size: 5em;
        color: #ff8c00;
        margin-top: 80px;
        margin-bottom: 10px;
        justify-content: center;
    }

    .submit-btn {
        background-color: #ff8c00;
        color: #000000;
        border: none;
        margin-top: 20px;
        border-radius: 10px;
    }
    .submit-btn:hover{
        box-shadow: 5px 15px 35px -6px lightgray ;
    }
    
    .img{
        width: 580px;
        height: 500px;
        max-width: 100%;
    }

   
</style>
{% endblock %}

{% block content %}
<br><br>
<div class=" container text-center" >
    <div class="row content">
        <div class="col-md-6 mb-3">
            <img  src="{% static 'new_home/images/forget.svg' %}" class="img-fluid img" alt="image"/>
        </div>
            <div class="col-md-6 mb-3" >
            
                <i class="fas fa-key"></i>
                <h1 class="signin-text mb-3 font-weight-bolder" style="text-align: center;">Reset password</h1>
                <form method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="email" class="form-control"  placeholder="Email address" type="email" id="id_email" required="true">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg submit-btn btn-block" type="submit">Reset password</button>
                    </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
