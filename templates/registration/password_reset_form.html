
{% extends 'layout.html' %}
{% load static %}
{% block title %} Jagrati | Password Reset {% endblock %}

{% block style %}
<style type="text/css">
    .container{
        box-shadow: 0px 17px 20px #ff8c00;
        height: 550px;
    }
    .form-signin {
        margin-top: -530px;
        margin-left: 658px;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: 10px;
    }

    .fas {
        font-size: 5em;
        color: #ff8c00;
        margin-bottom: 0.15em;
        margin-left: 170px;
    }

    .submit-btn {
        background-color: #ff8c00;
        color: #000000;
        border: none;
        margin-top: 20px;
        border-radius: 10px;
    }
    .submit-btn:hover{
        box-shadow: 5px 15px 35px -6px lightgray ;
    }
    .img{
        width: 580px;
        height: 580px;
        max-width: 100%;
        height: auto;
        margin-top:-50px ;
    }
    @media screen and (max-width:950px) {
    .container{
        margin-top:-30px ;
       height: 750px;
    }
    .img{
        width: 400px;
        height: 400px;
        margin-top:20px ;
    }
    .container .form-signin{
        float: left;
        margin-left: 45px;
        margin-top:-30px ;
    }
    .container .form-signin .form-control{
        margin-left: 30px;
    }
    .container .form-signin .submit-btn{
        margin-left: 30px;
    }
  }
  @media screen and (min-width:950px) {
    .container{
        margin-top:-10px ;
       height: 600px;
    }
    .img{
        width: 580px;
        height: 580px;
        margin-top:20px ;
    }
    .container .form-signin{
        float: right;
        margin-left: 45px;
    }
  }
   
</style>
{% endblock %}

{% block content %}
<br><br>
<div class=" container" >
    <div >
            <img  src="{% static 'new_home/images/forget.svg' %}" class=".img-fluid img"/>
        <br><br>
        <form method="POST" class="form-signin p-0 p-sm-3 ">
            {% csrf_token %}
            <br>
            <i class="fas fa-key"></i>
            <h1 class="h3 mb-3 font-weight-bolder h1tag" style="margin-left: 100px;">Reset password</h1><br>
            <input name="email" class="form-control border shadow" placeholder="Email address" type="email" id="id_email" required="true" style=" background-color:#f5e7d6 ;">
            <button class="btn btn-lg submit-btn btn-block " type="submit">Reset password</button>
            <br>
        </form>
    </div>
</div>

{% endblock %}
