{% extends 'layout.html' %}
{% load static %}
{% block title %} Jagrati | Password Reset {% endblock %}

{% block style %}
<style type="text/css">
    .form-pass-reset {
        max-width: 450px;
        margin: auto;
        padding: 10px;
    }

    .form-pass-reset input[type="email"] {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #faf0e3;
        border: 1px solid #ff8c00;
        height: auto;
    }

    .fas {
        font-size: 7em;
        color: #ff8c00;
        margin-bottom: 0.15em;
    }

    .submit-btn {
        background-color: #ff8c00;
        color: #000000;
        border: none;
    }

    .submit-btn:hover {
        box-shadow: 0 2px 7px 0px #f5c78f;
    }

    .pass-reset-card {
        border-radius: 10px;
        margin-top: 59px;
        box-shadow: 0px 17px 15px 0px #ff8c00;
        border: 1px solid #ff8c00;
    }
</style>
{% endblock %}

{% block content %}
<div class="container pb-5">
    <div class="row justify-content-center pass-reset-card mx-0">
        <div class="col-md-6 mb-3 d-none d-md-block align-self-center">
            <img src="{% static 'global/icon/forget.svg' %}" class="img-fluid" alt="image" />
        </div>
        <div class="col-md-6 text-center align-self-center">
            <div class="form-pass-reset my-3">
                <i class="fas fa-key"></i>
                <h1 class="font-weight-bolder">Reset password</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="email" class="form-control" placeholder="Email address" type="email"
                            id="id_email" required="true">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg submit-btn btn-block" type="submit">Reset password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
