{% extends 'layout.html' %}

{% load static %}

{% block title %} Jagrati | 404 Page Not Found {% endblock %}

{% block style %}

<style type="text/css">
    .btn-primary{
        background-color: #ff8c00  !important;
        color: #000000 !important;
        border:none;
        margin-top: 10px;
        border-radius:20px;
    }

    .btn-primary:hover{
    background-color: red !important;
    font-weight:bold;
    color:#fff !important;
    }

    .errorImage {
        width: 200px;
        height:200px; 
        border-radius: 50%;
    }

    @media only screen and (max-width: 300px) {
        .errorImage {
        width: 100px;
        height:100px; 
        border-radius: 50%;
    }
    }
</style>

{% endblock %}

{% block content %}

<div style="margin-top: 100px;">
    <div class="text-center mt-4 p-0 p-sm-3" style="margin: auto;">
        <img class = "mx-auto errorImage" src="{% static 'global/icon/404.jpg' %}" alt="404">
        <h1 class="mt-2 font-weight-bolder">OOPS !!!</h1>
        <p>Seems like our kids misplaced the page</p>
        <a class ="btn btn-primary px-2 mx-3" href="{% url 'home:index' %}">Return to Home Page</a>
    </div>
</div>

{% endblock %}
